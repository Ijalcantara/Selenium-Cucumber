name: Run Selenium-Cucumber Tests with Grafana Loki (v16)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  selenium-tests:
    name: Selenium Cucumber + Allure + Grafana Loki
    runs-on: ubuntu-latest

    env:
      # =========================
      # üîß Environment Variables
      # =========================
      PROJECT_NAME: Selenium-Cucumber-Tests
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      CHROME_BIN: /usr/bin/chromium-browser

      # üîê Grafana Loki Cloud Config
      GRAFANA_LOKI_URL: https://logs-prod-020.grafana.net/loki/api/v1/push
      GRAFANA_USER: 1383016
      GRAFANA_LOKI_TOKEN: ${{ secrets.GRAFANA_LOKI_TOKEN }}

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout Repository
      # =========================
      - name: Checkout source code
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Set up Environment
      # =========================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver
          echo "Chrome version: $(chromium-browser --version)"
          echo "Chromedriver version: $(chromedriver --version)"

      # =========================
      # 3Ô∏è‚É£ Cache Maven Dependencies
      # =========================
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # =========================
      # 4Ô∏è‚É£ Build & Run Selenium Tests
      # =========================
      - name: Run Selenium + Cucumber Tests
        run: |
          echo "üöÄ Starting Selenium-Cucumber tests..."
          mvn clean test -Dcucumber.filter.tags="@Regression"

      # =========================
      # 5Ô∏è‚É£ Generate & Upload Allure Report
      # =========================
      - name: Generate Allure Report
        run: |
          echo "üìä Generating Allure report..."
          npm install -g allure-commandline
          allure generate target/allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report
            
            
            # =========================
            # 5Ô∏è‚É£ Verify Grafana Loki Token
            # =========================
                  - name: Verify Grafana Loki Token
                  run: |
                    if [ -z "${GRAFANA_LOKI_TOKEN}" ]; then
                      echo "‚ùå GRAFANA_LOKI_TOKEN is not set!"
                      exit 1
                    else
                      echo "‚úÖ GRAFANA_LOKI_TOKEN is set in the environment"
                      echo "Token length: ${#GRAFANA_LOKI_TOKEN} characters"
                    fi


      # =========================
      # 6Ô∏è‚É£ Push Logs to Grafana Loki
      # =========================
      - name: Push logs to Grafana Loki
        run: |
          echo "üõ∞Ô∏è Preparing logs for Grafana Loki..."
          mkdir -p logs

          # Capture actual test logs if available
          if [ -d "target/surefire-reports" ]; then
            cat target/surefire-reports/*.txt > logs/execution.log
          else
            echo "No test logs found, using default message." > logs/execution.log
          fi

          # Create Loki log payload
          echo "{ \"streams\": [
            {
              \"stream\": { 
                \"job\": \"${PROJECT_NAME}\", 
                \"level\": \"info\", 
                \"source\": \"GitHubActions\" 
              },
              \"values\": [[\"$(date +%s%N)\", \"$(cat logs/execution.log | tr '\n' ' ')\" ]]
            }
          ]}" > loki-log.json

          # Push to Grafana Loki
          echo "üîó Pushing logs to ${GRAFANA_LOKI_URL}"
          RESPONSE=$(curl -s -o /tmp/loki_resp.txt -w "%{http_code}" \
            -H "Authorization: Bearer ${GRAFANA_LOKI_TOKEN}" \
            -H "Content-Type: application/json" \
            -X POST "${GRAFANA_LOKI_URL}" \
            --data-binary "@loki-log.json")

          if [[ "$RESPONSE" == "204" ]]; then
            echo "‚úÖ Logs successfully sent to Grafana Loki!"
          else
            echo "‚ùå Failed to send logs. HTTP $RESPONSE"
            cat /tmp/loki_resp.txt
            exit 1
          fi

      # =========================
      # 7Ô∏è‚É£ Always Show Summary
      # =========================
      - name: Workflow Summary
        if: always()
        run: |
          echo "‚úÖ Selenium-Cucumber Tests Workflow Finished"
          echo "üßæ Check artifacts for the Allure report"
          echo "üì° Check Grafana Loki dashboard for logs"
