name: Run Selenium-Cucumber Tests with Grafana Loki (v16)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  selenium-tests:
    name: Selenium Cucumber + Allure + Grafana Loki
    runs-on: ubuntu-latest

    env:
      # =========================
      # üîß Environment Variables
      # =========================
      PROJECT_NAME: Selenium-Cucumber-Tests
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # üîê Grafana Loki Cloud Config
      GRAFANA_LOKI_URL: https://logs-prod-020.grafana.net/loki/api/v1/push
      GRAFANA_USER: 1383016
      GRAFANA_LOKI_TOKEN: ${{ secrets.GRAFANA_LOKI_TOKEN }}

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout Repository
      # =========================
      - name: Checkout source code
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Set up Environment
      # =========================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          chromium-browser --version

      # =========================
      # 3Ô∏è‚É£ Build & Run Selenium Tests
      # =========================
      - name: Run Selenium + Cucumber Tests
        run: |
          echo "üöÄ Starting Selenium-Cucumber tests..."
          mvn clean test -Dcucumber.filter.tags="@Regression" || echo "‚ö†Ô∏è Tests completed with some failures."

      # =========================
      # 4Ô∏è‚É£ Generate & Upload Allure Report
      # =========================
      - name: Generate Allure Report
        run: |
          echo "üìä Generating Allure report..."
          npm install -g allure-commandline --save-dev
          allure generate target/allure-results --clean -o allure-report || echo "‚ö†Ô∏è Allure report generation failed."

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # =========================
      # 5Ô∏è‚É£ Push Logs to Grafana Loki
      # =========================
      - name: Push logs to Grafana Loki
        run: |
          echo "üõ∞Ô∏è Sending logs to Grafana Loki..."

          mkdir -p logs
          echo "[$(date)] Selenium-Cucumber workflow executed successfully" > logs/execution.log

          # Create Loki log payload
          echo "{ \"streams\": [
            {
              \"stream\": { 
                \"job\": \"${PROJECT_NAME}\", 
                \"level\": \"info\", 
                \"source\": \"GitHubActions\" 
              },
              \"values\": [[\"$(date +%s%N)\", \"Selenium-Cucumber tests completed. Logs pushed from GitHub Actions.\"]]
            }
          ]}" > loki-log.json

          # Push to Grafana Loki
          echo "üîó Pushing to ${GRAFANA_LOKI_URL}"
          RESPONSE=$(curl -s -o /tmp/loki_resp.txt -w "%{http_code}" \
            -H "Authorization: Bearer ${GRAFANA_LOKI_TOKEN}" \
            -H "Content-Type: application/json" \
            -X POST "${GRAFANA_LOKI_URL}" \
            --data-binary "@loki-log.json")

          if [[ "$RESPONSE" == "204" ]]; then
            echo "‚úÖ Logs successfully sent to Grafana Loki!"
          else
            echo "‚ùå Failed to send logs. HTTP $RESPONSE"
            cat /tmp/loki_resp.txt
            exit 1
          fi

      # =========================
      # 6Ô∏è‚É£ Always Show Summary
      # =========================
      - name: Workflow Summary
        if: always()
        run: |
          echo "‚úÖ Selenium-Cucumber Tests Workflow Finished"
          echo "üßæ Check artifacts for the Allure report"
          echo "üì° Check Grafana Loki dashboard for logs"
