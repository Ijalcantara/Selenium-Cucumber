name: Run Selenium-Cucumber Tests with Grafana Loki (v14)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  selenium-tests:
    name: Selenium Cucumber + Allure + Grafana Loki
    runs-on: ubuntu-latest

    env:
      # =========================
      # üîß Environment Variables
      # =========================
      PROJECT_NAME: Selenium-Cucumber-Tests
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # üîê Grafana Loki Cloud Config
      GRAFANA_LOKI_URL: https://logs-prod-020.grafana.net
      GRAFANA_USER: 1383016
      GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout Repository
      # =========================
      - name: Checkout source code
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Set up Environment
      # =========================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser

      - name: Verify Chrome installation
        run: chromium-browser --version

      # =========================
      # 3Ô∏è‚É£ Build & Run Selenium Tests
      # =========================
      - name: Run Selenium + Cucumber Tests
        run: |
          echo "üöÄ Starting Selenium-Cucumber tests..."
          mvn clean test -Dcucumber.filter.tags="@Regression" || echo "‚ö†Ô∏è Tests completed with some failures."

      # =========================
      # 4Ô∏è‚É£ Generate & Upload Allure Report
      # =========================
      - name: Generate Allure Report
        run: |
          echo "üìä Generating Allure report..."
          mvn allure:report || echo "‚ö†Ô∏è Allure report generation failed."

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # =========================
      # 5Ô∏è‚É£ Push Logs to Grafana Loki
      # =========================
      - name: Push logs to Grafana Loki
        run: |
          echo "üõ∞Ô∏è Sending logs to Grafana Loki..."
          mkdir -p logs
          echo "[$(date)] Selenium-Cucumber workflow executed successfully" > logs/execution.log

          # Create Loki log payload
          echo "{ \"streams\": [
            {
              \"stream\": { \"job\": \"${PROJECT_NAME}\", \"level\": \"info\" },
              \"values\": [[\"$(date +%s%N)\", \"Selenium-Cucumber tests completed. Logs pushed from GitHub Actions.\"]]
            }
          ]}" > loki-log.json

          # Push to Grafana Loki
          curl -u "${GRAFANA_USER}:${GRAFANA_API_KEY}" \
            -H "Content-Type: application/json" \
            -X POST "${GRAFANA_LOKI_URL}/loki/api/v1/push" \
            --data-binary "@loki-log.json"

      # =========================
      # 6Ô∏è‚É£ Always Show Summary
      # =========================
      - name: Workflow Summary
        if: always()
        run: |
          echo "‚úÖ Selenium-Cucumber Tests Workflow Finished"
          echo "üßæ Check artifacts for Allure report"
          echo "üì° Check Grafana Loki dashboard for logs"
