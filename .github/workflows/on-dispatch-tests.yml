name: Selenium-Cucumber Tests + Allure + Grafana Loki + Metrics

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  selenium-tests:
    name: Selenium + Cucumber + Allure + Loki
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: Selenium-Cucumber-Tests
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      CHROME_BIN: /usr/bin/chromium-browser

      # Grafana Loki Cloud Config
      GRAFANA_LOKI_URL: ${{ secrets.GRAFANA_LOKI_URL }}      # Must include /loki/api/v1/push
      GRAFANA_LOKI_TOKEN: ${{ secrets.GRAFANA_LOKI_TOKEN }}  # Grafana Cloud API token with Loki push permission

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver jq
          echo "Chrome version: $(chromium-browser --version)"
          echo "Chromedriver version: $(chromedriver --version)"

      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # =========================
      # Run Tests and Capture Metrics
      # =========================
      - name: Run Selenium + Cucumber Tests
        id: run-tests
        run: |
          echo "üöÄ Running Selenium-Cucumber tests..."
          START_TIME=$(date +%s)
          mvn clean test -Dcucumber.filter.tags="@Regression"
          END_TIME=$(date +%s)
          DURATION=$((END_TIME - START_TIME))
          echo "duration=$DURATION" >> $GITHUB_OUTPUT

          # Extract metrics from surefire-reports
          TOTAL=$(grep "<testsuite" target/surefire-reports/*.xml | grep -o 'tests="[0-9]*"' | awk -F'"' '{s+=$2} END{print s}')
          PASSED=$(grep "<testsuite" target/surefire-reports/*.xml | grep -o 'failures="[0-9]*"' | awk -F'"' '{f+=$2} END{print s-f}')
          FAILED=$(grep "<testsuite" target/surefire-reports/*.xml | grep -o 'failures="[0-9]*"' | awk -F'"' '{f+=$2} END{print f}')

          echo "total=$TOTAL" >> $GITHUB_OUTPUT
          echo "passed=$PASSED" >> $GITHUB_OUTPUT
          echo "failed=$FAILED" >> $GITHUB_OUTPUT

      # =========================
      # Generate & Upload Allure Report
      # =========================
      - name: Generate Allure Report
        run: |
          npm install -g allure-commandline
          allure generate target/allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # =========================
      # Push Logs + Metrics to Grafana Loki
      # =========================
      - name: Push logs and metrics to Grafana Loki
        run: |
          echo "üõ∞Ô∏è Preparing logs and metrics for Grafana Loki..."
          mkdir -p logs

          # Capture raw test logs
          if [ -d "target/surefire-reports" ] && [ "$(ls -A target/surefire-reports)" ]; then
            cat target/surefire-reports/*.txt > logs/execution.log
          else
            echo "No test logs found, using default message." > logs/execution.log
          fi

          # Create Loki JSON payload with metrics
          LOG_CONTENT=$(jq -n \
            --arg job "$PROJECT_NAME" \
            --arg content "$(cat logs/execution.log)" \
            --arg total "${{ steps.run-tests.outputs.total }}" \
            --arg passed "${{ steps.run-tests.outputs.passed }}" \
            --arg failed "${{ steps.run-tests.outputs.failed }}" \
            --arg duration "${{ steps.run-tests.outputs.duration }}" \
            '{streams:[{stream:{job:$job, level:"info", source:"GitHubActions", total:$total, passed:$passed, failed:$failed, duration_seconds:$duration}, values:[[ (now|floor|tostring)+"000000000", $content ]]}]}')

          echo "$LOG_CONTENT" > loki-log.json

          # Push logs with 3 retries
          for i in 1 2 3; do
            echo "üîó Pushing logs to ${GRAFANA_LOKI_URL} (Attempt $i)..."
            RESPONSE=$(curl -s -o /tmp/loki_resp.txt -w "%{http_code}" \
              -H "Authorization: Bearer ${GRAFANA_LOKI_TOKEN}" \
              -H "Content-Type: application/json" \
              -X POST "${GRAFANA_LOKI_URL}" \
              --data-binary "@loki-log.json")

            if [[ "$RESPONSE" == "204" ]]; then
              echo "‚úÖ Logs successfully sent to Grafana Loki!"
              break
            else
              echo "‚ö†Ô∏è Failed to send logs. HTTP $RESPONSE"
              cat /tmp/loki_resp.txt
              if [[ $i -eq 3 ]]; then
                exit 1
              fi
              echo "‚è≥ Retrying in 5 seconds..."
              sleep 5
            fi
          done

      # =========================
      # Workflow Summary
      # =========================
      - name: Workflow Summary
        if: always()
        run: |
          echo "‚úÖ Selenium-Cucumber workflow finished"
          echo "üßæ Check artifacts for the Allure report"
          echo "üì° Check Grafana Loki dashboard for logs and metrics"
