name: Run Selenium-Cucumber Tests with Grafana Loki

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  selenium-tests:
    name: Selenium Cucumber + Allure + Grafana Loki
    runs-on: ubuntu-latest

    env:
      PROJECT_NAME: Selenium-Cucumber-Tests
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64
      CHROME_BIN: /usr/bin/chromium-browser

      # Grafana Loki Cloud Config
      GRAFANA_LOKI_URL: ${{ secrets.GRAFANA_LOKI_URL }}      # Must include /loki/api/v1/push
      GRAFANA_LOKI_TOKEN: ${{ secrets.GRAFANA_LOKI_TOKEN }}  # Grafana Cloud API Token

    steps:
      # 1Ô∏è‚É£ Checkout repository
      - name: Checkout source code
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Setup Java & Node.js
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20

      - name: Install Chrome & Chromedriver
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser chromium-chromedriver jq
          echo "Chrome version: $(chromium-browser --version)"
          echo "Chromedriver version: $(chromedriver --version)"

      # 3Ô∏è‚É£ Cache Maven Dependencies
      - name: Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Run Selenium + Cucumber Tests
      - name: Run Selenium + Cucumber Tests
        run: |
          echo "üöÄ Starting Selenium-Cucumber tests..."
          mvn clean test -Dcucumber.filter.tags="@Regression"

      # 5Ô∏è‚É£ Generate & Upload Allure Report
      - name: Generate Allure Report
        run: |
          echo "üìä Generating Allure report..."
          npm install -g allure-commandline
          allure generate target/allure-results --clean -o allure-report

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: allure-report

      # 6Ô∏è‚É£ Push Logs to Grafana Loki
      - name: Push logs to Grafana Loki
        run: |
          echo "üõ∞Ô∏è Preparing logs for Grafana Loki..."
          mkdir -p logs

          # Capture test logs if available
          if [ -d "target/surefire-reports" ] && [ "$(ls -A target/surefire-reports)" ]; then
            cat target/surefire-reports/*.txt > logs/execution.log
          else
            echo "No test logs found, using default message." > logs/execution.log
          fi

          # Create Loki payload safely using jq
          LOG_CONTENT=$(jq -Rn --arg job "$PROJECT_NAME" --arg content "$(cat logs/execution.log)" \
            '{streams:[{stream:{job:$job, level:"info", source:"GitHubActions"}, values:[[ (now|floor|tostring)+"000000000", $content ]]}]}')
          echo "$LOG_CONTENT" > loki-log.json

          # Push logs with 3 retries using Bearer token
          for i in 1 2 3; do
            echo "üîó Pushing logs to ${GRAFANA_LOKI_URL} (Attempt $i)..."
            RESPONSE=$(curl -s -o /tmp/loki_resp.txt -w "%{http_code}" \
              -H "Authorization: Bearer ${GRAFANA_LOKI_TOKEN}" \
              -H "Content-Type: application/json" \
              -X POST "${GRAFANA_LOKI_URL}" \
              --data-binary "@loki-log.json")

            if [[ "$RESPONSE" == "204" ]]; then
              echo "‚úÖ Logs successfully sent to Grafana Loki!"
              break
            else
              echo "‚ö†Ô∏è Failed to send logs. HTTP $RESPONSE"
              cat /tmp/loki_resp.txt
              if [[ $i -eq 3 ]]; then
                exit 1
              fi
              echo "‚è≥ Retrying in 5 seconds..."
              sleep 5
            fi
          done

      # 7Ô∏è‚É£ Workflow Summary
      - name: Workflow Summary
        if: always()
        run: |
          echo "‚úÖ Selenium-Cucumber Tests Workflow Finished"
          echo "üßæ Check artifacts for the Allure report"
          echo "üì° Check Grafana Loki dashboard for logs"
