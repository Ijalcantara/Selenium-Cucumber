name: Run Selenium-Cucumber Tests with Grafana Loki (v15)

on:
  workflow_dispatch:
  repository_dispatch:
    types: [run-tests]

jobs:
  selenium-tests:
    name: Selenium Cucumber + Allure + Grafana Loki
    runs-on: ubuntu-latest

    env:
      # =========================
      # üîß Environment Variables
      # =========================
      PROJECT_NAME: Selenium-Cucumber-Tests
      JAVA_HOME: /usr/lib/jvm/java-17-openjdk-amd64

      # üîê Grafana Loki Cloud Config
      GRAFANA_LOKI_URL: https://logs-prod-020.grafana.net
      GRAFANA_USER: 1383016
      GRAFANA_API_KEY: ${{ secrets.GRAFANA_API_KEY }}

    steps:
      # =========================
      # 1Ô∏è‚É£ Checkout Repository
      # =========================
      - name: Checkout source code
        uses: actions/checkout@v4

      # =========================
      # 2Ô∏è‚É£ Set up Environment
      # =========================
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: 17

      - name: Install Chrome browser
        run: |
          sudo apt-get update
          sudo apt-get install -y chromium-browser
          chromium-browser --version

      # =========================
      # 3Ô∏è‚É£ Build & Run Selenium Tests
      # =========================
      - name: Run Selenium + Cucumber Tests
        id: tests
        run: |
          echo "üöÄ Starting Selenium-Cucumber tests..."
          mvn clean test -Dcucumber.filter.tags="@Regression" || echo "‚ö†Ô∏è Some tests failed."
        continue-on-error: true

      # =========================
      # 4Ô∏è‚É£ Generate & Upload Allure Report
      # =========================
      - name: Generate Allure Report
        run: |
          echo "üìä Generating Allure report..."
          mvn allure:report || echo "‚ö†Ô∏è Allure report generation failed."
          mkdir -p target/site/allure-maven-plugin || true

      - name: Upload Allure Report as Artifact
        uses: actions/upload-artifact@v4
        with:
          name: allure-report
          path: target/site/allure-maven-plugin

      # =========================
      # 5Ô∏è‚É£ Push Logs to Grafana Loki
      # =========================
      - name: Push logs to Grafana Loki
        if: always()
        run: |
          echo "üõ∞Ô∏è Sending logs to Grafana Loki..."

          # Create logs directory and log files
          mkdir -p logs
          echo "[$(date)] ‚úÖ Selenium-Cucumber tests completed on branch ${{ github.ref_name }}." > logs/execution.log

          if [ "${{ steps.tests.outcome }}" == "failure" ]; then
            STATUS="failed"
            LEVEL="error"
          else
            STATUS="passed"
            LEVEL="info"
          fi

          # Create Loki JSON payload
          TIMESTAMP=$(date +%s%N)
          cat <<EOF > loki-log.json
          {
            "streams": [
              {
                "stream": {
                  "job": "${PROJECT_NAME}",
                  "status": "${STATUS}",
                  "level": "${LEVEL}",
                  "branch": "${{ github.ref_name }}",
                  "commit": "${{ github.sha }}"
                },
                "values": [
                  ["${TIMESTAMP}", "üß™ Selenium-Cucumber tests ${STATUS}. Workflow executed from GitHub Actions for commit ${{ github.sha }}."]
                ]
              }
            ]
          }
          EOF

          # Push logs to Grafana Loki Cloud
          curl -v -u "${GRAFANA_USER}:${GRAFANA_API_KEY}" \
            -H "Content-Type: application/json" \
            -X POST "${GRAFANA_LOKI_URL}/loki/api/v1/push" \
            --data-binary "@loki-log.json"

      # =========================
      # 6Ô∏è‚É£ Always Show Summary
      # =========================
      - name: Workflow Summary
        if: always()
        run: |
          echo "‚úÖ Selenium-Cucumber Tests Workflow Finished"
          echo "üßæ Check the 'allure-report' artifact for the detailed report."
          echo "üì° Logs pushed to Grafana Loki at ${GRAFANA_LOKI_URL}"
          echo "üîç Query in Grafana Explore using: {job=\"${PROJECT_NAME}\"}"
